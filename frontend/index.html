<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Banking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ethereum Banking DApp</h1>
        <button id="connectWallet">Connect MetaMask</button>
    </header>

    <main>
        <div class="container">
            <h2>Send Ethereum</h2>
            <label for="recipient">Recipient Address:</label>
            <input type="text" id="recipient" placeholder="Enter Wallet Address">

            <label for="amount">Amount (ETH):</label>
            <input type="number" id="amount" placeholder="Enter Amount">

            <button id="sendMoney">Send</button>
        </div>

        <div class="container">
            <h2>Account Details</h2>
            <p><strong>Connected Account:</strong> <span id="account">Not Connected</span></p>
            <p><strong>Balance:</strong> <span id="balance">0 ETH</span></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
